<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0; /* Optional: Set a background color for the body */
        }
        img.title {
            width: 100%;
            height: auto;
        }
        .thingies-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            background-color: gray;
            padding: 20px 0; /* Add some padding for spacing */
        }
        .thingies-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 170px; /* Adjusted to include border width */
            height: 170px; /* Adjusted to include border width */
            margin: 10px;
            background-color: gray;
            padding: 10px; /* Adjusted to include border width */
            box-sizing: border-box; /* Ensures padding and border are included in the width and height */
            border-radius: 0; /* Ensures the container is square */
            overflow: hidden; /* Ensures the image does not overflow the container */
        }
        .thingies-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Makes the image circular */
            border: 10px solid #333333;
            object-fit: cover; /* Ensures the image covers the container */
        }
    </style>
</head>
<body>
    <img class="title" src="w05_circles.jpg" alt="Circles">
    <div class="thingies-container">
        <div class="thingies-wrapper">
            <img class="thingies" src="w05_ice_image_desk.jpg" alt="Ice Image">
        </div>
        <div class="thingies-wrapper">
            <img class="thingies" src="w05_ice_image_graphic.png" alt="Ice Image">
        </div>
        <div class="thingies-wrapper">
            <img class="thingies" src="w05_ice_image_person.jpg" alt="Ice Image">
        </div>
    </div>
</body>
</html>
